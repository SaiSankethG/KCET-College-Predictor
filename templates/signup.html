<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kcet counselling</title>
    <link rel="stylesheet" href="../static/css/signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oxygen&family=Oxygen+Mono&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <!-- studame="Student-Information">  
            <label>Student-Details</label>
            
            <div class="ient details -->
    <center>
        <div>
            <h1>
                K-CET COLLEGE PREDICTOR
            </h1>
        </div>
        <form id="form-user" name="form1" action="/" method="POST">
            <fieldset>
                <h2>Signup</h2>
                <div class="child1">
                    <div class="firstName">
                        <input type="text" name="firstname" id="firstname" required autofocus
                            placeholder="Enter your name" autocomplete="on" class="name">
                        <br>
                        <input type="date" name="firstname" id="firstname" required autofocus
                            placeholder="Enter your name" autocomplete="on" class="name">
                        <br>
                        <input type="email" name="firstname" id="firstname" required autofocus
                            placeholder="Enter your email-id" autocomplete="on" class="name">
                    </div>
                    <br>
                    
                    <input type="password" name="password" id="password" required autofocus placeholder="password"
                        autocomplete="on" class="name">

                    <br>
                    <input type="password" name="confirmpassword" id="confirmpassword" required autofocus
                        placeholder="confirm password" class="name">

                    <br>
                    <div class="inline_button">
                        <button type="submit" class="submit-button"
                            onclick="return(ValidateEmail(form1.firstname))">submit</button>
                        <button type="reset" class="submit-button">reset</button>
                        <a href="/"><button type="button" onclick="return(checkPassword())">Signup</button> </a>
                    </div>
                </div>
            </fieldset>
        </form>
    </center>
    <script src="../static/js/mutliselect.js" type="text/javascript">
    </script>
    <!-- <script src="js/index.js" type="text/javascript"></script> -->
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmpassword").value;
          
            if (password !== confirmPassword) {
               alert("invalid password");
               return false;
    }
        }
    </script>
    <script src="../static/js/index.js" type="text/javascript"></script>

</body>

</html>
